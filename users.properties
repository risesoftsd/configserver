spring.application.name=usersServer
server.port=9999
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
products9998.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

#配置指定服务连接超时时间
#feign.client.config.products.connect-timeout=5000
#配置指定服务等待超时时间
#feign.client.config.products.read-timeout=5000


#配置所有服务连接超时时间
feign.client.config.default.connect-timeout=5000
#配置所有服务等待超时时间
feign.client.config.default.read-timeout=5000

#配置指定服务feign日志的信息及打印
#feign.client.config.products.loggerLevel=full
#配置全局feign日志的信息及打印
feign.client.config.default.loggerLevel=full

#开启服务降级
feign.hystrix.enabled=true
#指定feign调用客户端对象所在包,必须是debug级别
logging.level.net.risesoft.feignClients=debug


